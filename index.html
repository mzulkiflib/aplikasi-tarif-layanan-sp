<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Tarif Survei dan Pemetaan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Favicon dengan logo ATR/BPN -->
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/5/51/Logo_BPN-KemenATR_%282017%29.png">
    <style>
        .rotate-180 {
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-xl shadow-2xl p-8 max-w-lg w-full">
        <div class="flex flex-col items-center justify-center space-y-2 mb-6 text-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Logo_BPN-KemenATR_%282017%29.png" alt="Logo Kementerian ATR/BPN" class="h-16 w-16 object-contain mb-2">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Tarif Layanan</h1>
                <p class="text-base text-gray-600 font-regular">Bidang Survei dan Pemetaan</p>
            </div>
        </div>

        <div class="mb-6">
            <label for="layananDropdown" class="block text-gray-700 font-semibold mb-2">Pilih Jenis Layanan:</label>
            <select id="layananDropdown" onchange="toggleForm(this.value)" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                <option value="kadastral">Pengukuran dan Pemetaan Kadastral</option>
                <option value="tematik">Pemetaan Tematik Kawasan</option>
                <option value="pengembalian_batas">Pengembalian Batas</option>
            </select>
        </div>

        <!-- Form untuk Layanan Kadastral -->
        <div id="formKadastral">
            <div class="mb-6">
                <label for="jenisKadastralDropdown" class="block text-gray-700 font-semibold mb-2">Pilih Jenis Penggunaan:</label>
                <select id="jenisKadastralDropdown" onchange="checkAndRecalculate()" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                    <option value="pertanian">Pertanian</option>
                    <option value="non-pertanian">Non-pertanian</option>
                </select>
            </div>

            <div class="mb-6">
                <label for="luasInputKadastral" class="block text-gray-700 font-semibold mb-2">Luas Bidang Tanah (M²):</label>
                <div class="relative">
                    <input type="text" id="luasInputKadastral" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors pr-10" placeholder="Masukkan luas bidang tanah dalam Meter Persegi">
                    <button id="clearKadastralBtn" class="absolute inset-y-0 right-0 px-3 text-gray-500 hover:text-gray-700 hidden" onclick="clearInput('luasInputKadastral')">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>

            <button onclick="hitungKadastral()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition-colors shadow-lg">
                Hitung Tarif
            </button>
        </div>

        <!-- Form untuk Layanan Tematik -->
        <div id="formTematik" class="hidden">
            <div class="mb-6">
                <label for="skalaDropdown" class="block text-gray-700 font-semibold mb-2">Pilih Skala Pemetaan:</label>
                <select id="skalaDropdown" onchange="checkAndRecalculate()" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                    <option value="1:10000">Pemetaan Tematik Kawasan Skala 1:10.000</option>
                    <option value="1:25000">Pemetaan Tematik Kawasan Skala 1:25.000</option>
                </select>
            </div>

            <div class="mb-6">
                <label for="luasInputTematik" class="block text-gray-700 font-semibold mb-2">Luas Area (Hektar):</label>
                <div class="relative">
                    <input type="text" id="luasInputTematik" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors pr-10" placeholder="Masukkan luas area dalam Ha">
                    <button id="clearTematikBtn" class="absolute inset-y-0 right-0 px-3 text-gray-500 hover:text-gray-700 hidden" onclick="clearInput('luasInputTematik')">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>

            <button onclick="hitungTematik()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition-colors shadow-lg">
                Hitung Tarif
            </button>
        </div>

        <!-- Form untuk Layanan Pengembalian Batas -->
        <div id="formPengembalianBatas" class="hidden">
            <div class="mb-6">
                <label for="jenisPengembalianBatasDropdown" class="block text-gray-700 font-semibold mb-2">Pilih Jenis Penggunaan:</label>
                <select id="jenisPengembalianBatasDropdown" onchange="checkAndRecalculate()" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                    <option value="pertanian">Pertanian</option>
                    <option value="non-pertanian">Non-pertanian</option>
                </select>
            </div>

            <div class="mb-6">
                <label for="luasInputPengembalianBatas" class="block text-gray-700 font-semibold mb-2">Luas Bidang Tanah (M²):</label>
                <div class="relative">
                    <input type="text" id="luasInputPengembalianBatas" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors pr-10" placeholder="Masukkan luas bidang tanah dalam Meter Persegi">
                    <button id="clearPengembalianBatasBtn" class="absolute inset-y-0 right-0 px-3 text-gray-500 hover:text-gray-700 hidden" onclick="clearInput('luasInputPengembalianBatas')">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>

            <button onclick="hitungPengembalianBatas()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition-colors shadow-lg">
                Hitung Tarif
            </button>
        </div>


        <div id="hasilContainer" class="mt-8 p-4 bg-blue-100 border-l-4 border-blue-500 text-blue-900 rounded-lg hidden">
            <!-- Teks Hasil Tarif Utama -->
            <p id="hasilText" class="font-bold text-lg mb-2"></p>
            
            <!-- Header Toggle Detail -->
            <div id="toggleDetailHeader" class="flex justify-between items-center cursor-pointer py-2 -mx-4 px-4 hover:bg-blue-200 rounded-md transition-colors duration-150" onclick="toggleDetail()">
                <p class="font-semibold text-sm text-blue-800">Rincian Komponen Biaya</p>
                <svg id="chevronIcon" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transform transition-transform duration-300" viewBox="0 0 20 20" fill="currentColor">
                    <!-- Ikon panah ke bawah (default) -->
                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </div>

            <!-- Detail Biaya yang akan di-toggle (Default Hidden) -->
            <div id="detailBiaya" class="space-y-2 pt-2 border-t border-blue-300 hidden">
                
                <!-- Item Ijin Penggunaan -->
                <div>
                    <p id="biayaIzinPenggunaanLabel" class="text-sm text-blue-800"></p>
                    <p id="biayaIzinPenggunaanValue" class="text-base font-extrabold text-blue-900"></p>
                </div>

                <!-- Item Penggunaan Biaya Pengukuran & PBT -->
                <div>
                    <p id="biayaPengukuranBidangTanahLabel" class="text-sm text-blue-800"></p>
                    <p id="biayaPengukuranBidangTanahValue" class="text-base font-extrabold text-blue-900"></p>
                </div>

            </div>

            <p id="catatanPasal" class="text-xs text-gray-500 italic mt-3"></p>
        </div>
        
        <!-- Modal untuk peringatan -->
        <div id="alertModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3 text-center">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Input Tidak Valid</h3>
                    <div class="mt-2 px-7 py-3">
                        <p class="text-sm text-gray-500" id="alertMessage"></p>
                    </div>
                    <div class="items-center px-4 py-3">
                        <button id="closeModalBtn" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            OK
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
