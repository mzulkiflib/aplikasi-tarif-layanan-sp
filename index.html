<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="mZ2Rnz46Gz-INxIkPV0CA8leSzp-PYcn9T-KfVgbYq4" />
    <title>Aplikasi Tarif Survei dan Pemetaan</title>

    <!-- IMPLEMENTASI SECURITY HEADERS VIA META TAGS -->
    <!-- 1. Content Security Policy (CSP): Membatasi sumber daya yang dimuat. Mengizinkan inline karena penggunaan onclick. -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com; img-src 'self' https: data:; object-src 'none'; base-uri 'self';">
    <!-- 2. X-Frame-Options: Mencegah Clickjacking (DENY memastikan situs tidak dapat ditampilkan di iframe manapun). -->
    <meta http-equiv="X-Frame-Options" content="DENY">
    <!-- 3. Referrer Policy: Kebijakan privasi yang baik. -->
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <!-- Tautan ke Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tautan ke Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Tautan ke file CSS eksternal -->
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon dengan logo ATR/BPN -->
    <link rel="icon" type="image/png" href="/Logo_BPN-KemenATR.png">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 flex-col">

    <!-- Container Utama Aplikasi -->
    <div class="bg-white rounded-xl shadow-2xl p-8 max-w-lg w-full">
        <div class="flex flex-col items-center justify-center space-y-2 mb-6 text-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Logo_BPN-KemenATR_%282017%29.png" alt="Logo Kementerian ATR/BPN" class="h-16 w-16 object-contain mb-2">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Tarif Layanan</h1>
                <p class="text-base text-gray-600 font-regular">Bidang Survei dan Pemetaan</p>
            </div>
        </div>

        <!-- Tampilan Login (Berbasis Ikon) -->
        <div id="loginContainer">
            <h2 class="text-xl font-semibold text-gray-700 mb-6 text-center">Masuk Sebagai:</h2>
            
            <!-- Role Selection (Initially visible) -->
            <div id="roleSelection" class="flex justify-around space-x-4">
                
                <!-- Pemohon Card / Icon -->
                <button onclick="loginUser('pemohon')" class="flex flex-col items-center justify-center p-6 bg-blue-100 hover:bg-blue-200 rounded-xl w-1/2 transition-all duration-200 shadow-lg border border-blue-300 transform hover:scale-[1.02]">
                    <i class="fas fa-user text-5xl text-blue-600 mb-2"></i>
                    <span class="font-bold text-lg text-blue-800">Pemohon</span>
                    <span class="text-xs text-gray-500">(Langsung Masuk)</span>
                </button>

                <!-- Staf Card / Icon (Requires password) -->
                <button onclick="showStaffLogin()" class="flex flex-col items-center justify-center p-6 bg-green-100 hover:bg-green-200 rounded-xl w-1/2 transition-all duration-200 shadow-lg border border-green-300 transform hover:scale-[1.02]">
                    <i class="fas fa-user-tie text-5xl text-green-600 mb-2"></i>
                    <span class="font-bold text-lg text-green-800">Staf</span>
                    <span class="text-xs text-gray-500">(Perlu Kata Sandi)</span>
                </button>
            </div>

            <!-- Staff Password Form (Initially hidden) -->
            <div id="staffLoginForm" class="hidden mt-6 p-4 border border-green-300 rounded-xl bg-green-50">
                <h3 class="text-lg font-semibold text-gray-700 mb-4 text-center">Login Staf</h3>
                <div class="mb-4">
                    <label for="staffPasswordInput" class="block text-gray-700 font-semibold mb-2">Kata Sandi Staf:</label>
                    
                    <!-- INPUT FIELD DENGAN TOMBOL CLEAR DAN TOGGLE VISIBILITY -->
                    <div class="relative">
                        <input 
                            type="password" 
                            id="staffPasswordInput" 
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors pr-16" 
                            placeholder="Masukkan Kata Sandi"
                        >
                        
                        <!-- Tombol Clear (x) -->
                        <button 
                            type="button" 
                            id="clearStaffPasswordBtn" 
                            class="absolute inset-y-0 right-8 px-2 text-gray-500 hover:text-gray-700 hidden focus:outline-none" 
                            title="Hapus Kata Sandi"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                            </svg>
                        </button>
                        
                        <!-- Tombol Toggle Visibility (Mata) -->
                        <button 
                            type="button" 
                            id="toggleStaffVisibilityBtn" 
                            class="absolute inset-y-0 right-0 px-3 text-gray-500 hover:text-gray-700 focus:outline-none" 
                            title="Tampilkan Kata Sandi"
                        >
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                </div>

                <button onclick="loginUser('staf')" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 transition-colors shadow-lg mb-3">
                    Masuk Sebagai Staf
                </button>
                <button onclick="hideStaffLogin()" class="w-full text-sm text-gray-500 hover:text-gray-700 transition-colors flex items-center justify-center">
                    <i class="fas fa-arrow-left mr-1"></i> Kembali ke Pilihan
                </button>
            </div>
        </div>
        
        <!-- Tampilan Aplikasi Utama (Hidden by default) -->
        <div id="appContainer" class="hidden">
            <div class="flex justify-between items-center mb-4 border-b pb-3">
                <p id="userRoleDisplay" class="font-bold text-sm text-blue-600">Status: </p>
                <button onclick="logoutUser()" class="text-xs text-red-500 hover:text-red-700 transition-colors py-1 px-3 border border-red-300 rounded-full">
                    <i class="fas fa-sign-out-alt mr-1"></i> Keluar
                </button>
            </div>

            <div class="mb-6">
                <label for="layananDropdown" class="block text-gray-700 font-semibold mb-2">Pilih Jenis Layanan:</label>
                <select id="layananDropdown" onchange="toggleForm(this.value);" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                    <option value="kadastral">Pengukuran dan Pemetaan Kadastral</option>
                    <option value="tematik">Pemetaan Tematik Kawasan</option>
                    <option value="pengembalian_batas">Pengembalian Batas</option>
                </select>
            </div>

            <!-- Form untuk Layanan Kadastral -->
            <div id="formKadastral">
                <div class="mb-6">
                    <label for="jenisKadastralDropdown" class="block text-gray-700 font-semibold mb-2">Pilih Jenis Penggunaan:</label>
                    <select id="jenisKadastralDropdown" onchange="checkAndRecalculate()" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                        <option value="pertanian">Pertanian</option>
                        <option value="non-pertanian">Non-pertanian</option>
                    </select>
                </div>

                <div class="mb-6">
                    <label for="luasInputKadastral" class="block text-gray-700 font-semibold mb-2">Luas Bidang Tanah (M²):</label>
                    <div class="relative">
                        <input type="text" id="luasInputKadastral" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors pr-10" placeholder="Masukkan luas bidang tanah dalam Meter Persegi" inputmode="numeric">
                        <button id="clearKadastralBtn" class="absolute inset-y-0 right-0 px-3 text-gray-500 hover:text-gray-700 hidden" onclick="clearInput('luasInputKadastral')">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Tombol Hitung menggunakan onclick -->
                <button onclick="hitungTarif()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition-colors shadow-lg">
                    Hitung Tarif
                </button>
            </div>

            <!-- Form untuk Layanan Tematik -->
            <div id="formTematik" class="hidden">
                <div class="mb-6">
                    <label for="skalaDropdown" class="block text-gray-700 font-semibold mb-2">Pilih Skala Pemetaan:</label>
                    <select id="skalaDropdown" onchange="checkAndRecalculate()" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                        <option value="1:10000">Skala 1 : 10.000</option>
                        <option value="1:25000">Skala 1 : 25.000</option>
                    </select>
                </div>

                <div class="mb-6">
                    <label for="luasInputTematik" class="block text-gray-700 font-semibold mb-2">Luas Area (Hektar):</label>
                    <div class="relative">
                        <input type="text" id="luasInputTematik" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors pr-10" placeholder="Masukkan luas area dalam Ha" inputmode="numeric">
                        <button id="clearTematikBtn" class="absolute inset-y-0 right-0 px-3 text-gray-500 hover:text-gray-700 hidden" onclick="clearInput('luasInputTematik')">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Tombol Hitung menggunakan onclick -->
                <button onclick="hitungTarif()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition-colors shadow-lg">
                    Hitung Tarif
                </button>
            </div>

            <!-- Form untuk Layanan Pengembalian Batas -->
            <div id="formPengembalianBatas" class="hidden">
                <div class="mb-6">
                    <label for="jenisPengembalianBatasDropdown" class="block text-gray-700 font-semibold mb-2">Pilih Jenis Penggunaan:</label>
                    <select id="jenisPengembalianBatasDropdown" onchange="checkAndRecalculate()" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                        <option value="pertanian">Pertanian</option>
                        <option value="non-pertanian">Non-pertanian</option>
                    </select>
                </div>

                <div class="mb-6">
                    <label for="luasInputPengembalianBatas" class="block text-gray-700 font-semibold mb-2">Luas Bidang Tanah (M²):</label>
                    <div class="relative">
                        <input type="text" id="luasInputPengembalianBatas" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors pr-10" placeholder="Masukkan luas bidang tanah dalam Meter Persegi" inputmode="numeric">
                        <button id="clearPengembalianBatasBtn" class="absolute inset-y-0 right-0 px-3 text-gray-500 hover:text-gray-700 hidden" onclick="clearInput('luasInputPengembalianBatas')">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Tombol Hitung menggunakan onclick -->
                <button onclick="hitungTarif()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition-colors shadow-lg">
                    Hitung Tarif
                </button>
            </div>


            <div id="hasilContainer" class="mt-8 p-4 bg-blue-100 border-l-4 border-blue-500 text-blue-900 rounded-lg hidden">
                <!-- Teks Hasil Tarif Utama -->
                <p id="hasilText" class="font-bold text-lg mb-2"></p>
                
                <!-- Header Toggle Detail -->
                <div id="toggleDetailHeader" class="flex justify-between items-center cursor-pointer py-2 -mx-4 px-4 hover:bg-blue-200 rounded-md transition-colors duration-150" onclick="toggleDetail()">
                    <p class="font-semibold text-sm text-blue-800">Rincian Komponen Biaya</p>
                    <svg id="chevronIcon" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transform transition-transform duration-300" viewBox="0 0 20 20" fill="currentColor">
                        <!-- Ikon panah ke bawah (default) -->
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </div>

                <!-- Detail Biaya yang akan di-toggle (Default Hidden) -->
                <div id="detailBiaya" class="space-y-2 pt-2 border-t border-blue-300 hidden">
                    
                    <!-- Item Ijin Penggunaan -->
                    <div>
                        <p id="biayaIzinPenggunaanLabel" class="text-sm text-blue-800"></p>
                        <p id="biayaIzinPenggunaanValue" class="text-base font-extrabold text-blue-900"></p>
                    </div>

                    <!-- Item Penggunaan Biaya Pengukuran & PBT -->
                    <div>
                        <p id="biayaPengukuranBidangTanahLabel" class="text-sm text-blue-800"></p>
                        <p id="biayaPengukuranBidangTanahValue" class="text-base font-extrabold text-blue-900"></p>
                    </div>

                </div>

                <p id="catatanPasal" class="text-xs text-gray-500 italic mt-3"></p>
            </div>
        </div>
        
        <!-- Modal untuk peringatan -->
        <!-- KLAS DIBERSIHKAN: items-center digunakan untuk pemusatan vertikal di tengah -->
        <div id="alertModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 z-50 flex justify-center items-center p-4">
            <div class="p-5 border w-full max-w-sm shadow-2xl rounded-lg bg-white transform transition-all duration-300 scale-100 border-t-4 border-red-500">
                <div class="mt-3 text-center">
                    <h3 class="text-lg leading-6 font-bold text-red-700">Peringatan</h3>
                    <div class="mt-2 px-7 py-3">
                        <p class="text-sm text-gray-600" id="alertMessage"></p>
                    </div>
                    <div class="items-center px-4 py-3">
                        <button id="closeModalBtn" class="px-4 py-2 bg-red-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">
                            OK
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER COPYRIGHT NOTE -->
    <p class="text-xs text-gray-500 mt-4 text-center">
        &copy; Bidang SP BPN Sulsel
    </p>

    <!-- Tautan ke file JavaScript eksternal -->
    <script src="script.js"></script>
</body>
</html>
